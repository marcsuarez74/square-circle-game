<div class="action-buttons">
  <button mat-stroked-button color="primary" (click)="exportPdf.emit()">
    <mat-icon>picture_as_pdf</mat-icon>
    Exporter PDF
  </button>

  <button mat-stroked-button color="accent" (click)="newGame.emit()">
    <mat-icon>refresh</mat-icon>
    Nouvelle partie
  </button>

  <button mat-button color="warn" (click)="deleteGame.emit()">
    <mat-icon>delete</mat-icon>
    Supprimer
  </button>
</div>
