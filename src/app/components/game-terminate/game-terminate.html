<div class="terminate-container">
  <div class="terminate-content">
    <!-- Header -->
    <header class="terminate-header">
      <mat-icon class="trophy-icon">emoji_events</mat-icon>
      <h1>Partie Terminée !</h1>
      <p class="subtitle">Merci à tous les joueurs pour leur participation</p>
    </header>

    @if (gameState()) {
      <!-- Summary Card avec Stats et Winner -->
      <mat-card class="summary-card">
        <mat-card-header>
          <mat-card-title>
            <mat-icon>summarize</mat-icon>
            Récapitulatif de la partie
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Stats -->
          <app-game-stats
            [currentSet]="currentSet()"
            [totalPlayers]="totalPlayers()"
            [totalCourts]="totalCourts()"
          ></app-game-stats>

          <!-- Winner -->
          <app-winner-card [winner]="winningTeam()"></app-winner-card>
        </mat-card-content>
      </mat-card>

      <!-- Rankings -->
      <app-rankings-list [rankings]="rankings()"></app-rankings-list>

      <!-- Thank You -->
      <app-thank-you></app-thank-you>

      <!-- Action Buttons -->
      <app-action-buttons
        (exportPdf)="onExportPdf()"
        (deleteGame)="onDeleteGame()"
        (newGame)="onNewGame()"
      ></app-action-buttons>
    } @else {
      <mat-card class="no-data-card">
        <mat-card-content>
          <mat-icon>info</mat-icon>
          <p>Aucune donnée de partie disponible</p>
          <button mat-raised-button color="primary" (click)="onBackToSetup()">
            Commencer une partie
          </button>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
