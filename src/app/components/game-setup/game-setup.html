<div class="setup-container">
  <div class="setup-content">
    <header class="setup-header">
      <h1>La Ronde des Carr√©s</h1>
      <p class="subtitle">Configurez votre partie de badminton</p>
    </header>

    <div class="setup-grid">
      <!-- Left column: Players & Configuration -->
      <div class="main-column">
        <!-- Players Card -->
        <mat-card class="setup-card">
          <mat-card-header>
            <mat-card-title>
              <mat-icon>group</mat-icon>
              Gestion des Joueurs
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <!-- Player Form (Dumb Component) -->
            <div class="section-title">Ajouter un joueur</div>
            <app-player-form (addPlayer)="onAddPlayer($event)"></app-player-form>

            <!-- File Import (Dumb Component) -->
            <app-file-import (fileSelected)="onFileImported($event)"></app-file-import>

            <!-- Player List (Dumb Component) -->
            <app-player-list
              [players]="players()"
              (removePlayer)="onRemovePlayer($event)"
              (clearAll)="onClearAllPlayers()"
            ></app-player-list>
          </mat-card-content>
        </mat-card>

        <!-- Game Config (Dumb Component) -->
        <app-game-config
          [numberOfCourts]="numberOfCourts"
          [matchDurationMinutes]="matchDurationMinutes"
          (courtsChange)="onCourtsChange($event)"
          (durationChange)="onDurationChange($event)"
        ></app-game-config>
      </div>

      <!-- Right column: Summary -->
      <div class="sidebar-column">
        <!-- Game Summary (Dumb Component) -->
        <app-game-summary
          [players]="players()"
          [numberOfCourts]="numberOfCourts"
          [matchDurationMinutes]="matchDurationMinutes"
          (startGame)="onStartGame()"
        ></app-game-summary>
      </div>
    </div>
  </div>
</div>
